<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Carteirinha Estudantil</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      text-align: center;
      padding: 20px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
    }
    
    .container {
      max-width: 850px;
      margin: 0 auto;
      background: white;
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
    }
    
    h2 {
      color: #333;
      margin-bottom: 20px;
      font-size: 2.2rem;
      background: linear-gradient(90deg, #4a6fa5, #2c3e50);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    
    .input-group {
      margin: 25px 0;
      position: relative;
    }
    
    input {
      padding: 15px 20px;
      font-size: 18px;
      width: 100%;
      max-width: 400px;
      border: 2px solid #e0e0e0;
      border-radius: 50px;
      transition: all 0.3s;
      background: #f8f9fa;
    }
    
    input:focus {
      outline: none;
      border-color: #4a6fa5;
      box-shadow: 0 0 0 3px rgba(74, 111, 165, 0.1);
      background: white;
    }
    
    .buttons {
      display: flex;
      gap: 15px;
      justify-content: center;
      flex-wrap: wrap;
      margin: 25px 0;
    }
    
    button {
      padding: 14px 30px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      border: none;
      border-radius: 50px;
      transition: all 0.3s;
      min-width: 150px;
    }
    
    .btn-primary {
      background: linear-gradient(90deg, #4a6fa5, #3a5a8a);
      color: white;
    }
    
    .btn-secondary {
      background: #6c757d;
      color: white;
    }
    
    .btn-success {
      background: #28a745;
      color: white;
    }
    
    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 7px 14px rgba(0,0,0,0.1);
    }
    
    button:active {
      transform: translateY(0);
    }
    
    .cards-container {
      display: flex;
      flex-direction: column;
      gap: 30px;
      margin-top: 30px;
    }
    
    canvas {
      width: 100%;
      height: auto;
      background: white;
      border: 1px solid #e0e0e0;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.08);
    }
    
    .info-box {
      background: #e8f4fd;
      border-left: 4px solid #4a6fa5;
      padding: 20px;
      margin: 25px 0;
      border-radius: 10px;
      text-align: left;
    }
    
    .info-box h3 {
      color: #2c3e50;
      margin-bottom: 10px;
      font-size: 1.3rem;
    }
    
    .info-box ul {
      list-style: none;
      padding-left: 0;
    }
    
    .info-box li {
      padding: 8px 0;
      color: #555;
      font-size: 1rem;
    }
    
    .info-box code {
      background: #2c3e50;
      color: white;
      padding: 4px 8px;
      border-radius: 4px;
      font-family: 'Courier New', monospace;
    }
    
    .loading {
      display: none;
      margin: 20px;
    }
    
    .loading.active {
      display: block;
    }
    
    .spinner {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #4a6fa5;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 0 auto;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    @media (max-width: 768px) {
      .container {
        padding: 20px;
        margin: 10px;
      }
      
      h2 {
        font-size: 1.8rem;
      }
      
      .buttons {
        flex-direction: column;
        align-items: center;
      }
      
      button {
        width: 100%;
        max-width: 300px;
      }
      
      input {
        max-width: 100%;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <h2>ðŸŽ“ Carteirinha Estudantil Digital</h2>
    
    <div class="info-box">
      <h3>InstruÃ§Ãµes de Uso:</h3>
      <ul>
        <li>Digite seu CPF no campo abaixo (apenas nÃºmeros)</li>
        <li>Clique em "Gerar Carteirinha" para visualizar</li>
        <li>Para testar, use: <code>12345678909</code> ou <code>98765432100</code></li>
        <li>Use "Capturar Tela" para salvar sua carteirinha</li>
      </ul>
    </div>
    
    <div class="input-group">
      <input type="text" id="cpf" placeholder="Digite seu CPF (apenas nÃºmeros)" maxlength="14" 
             oninput="formatarCPF(this)" autocomplete="off">
    </div>
    
    <div class="buttons">
      <button class="btn-primary" onclick="gerarCarteirinha()">Gerar Carteirinha</button>
      <button class="btn-secondary" onclick="capturarTela()">ðŸ“¸ Capturar Tela</button>
      <button class="btn-success" onclick="testarSistema()">ðŸ”§ Testar Sistema</button>
    </div>
    
    <div class="loading" id="loading">
      <div class="spinner"></div>
      <p style="margin-top: 10px;">Gerando carteirinha...</p>
    </div>
    
    <div class="cards-container">
      <canvas id="frente" width="800" height="500"></canvas>
      <canvas id="verso" width="800" height="500"></canvas>
    </div>
  </div>

  <!-- Bibliotecas -->
  <script src="https://cdn.jsdelivr.net/npm/js-sha256"></script>

  <script>
  /* ==========================
     CONFIGURAÃ‡ÃƒO E DADOS
  ========================== */
  const alunos = [
    {
      hash: "a8476735b37a541a38402a2e7037c79e2d217fe9780e5e34347156ef61eff42b",
      nome: "Aluno Teste",
      instituicao: "EstÃ¡cio",
      curso: "Ensino MÃ©dio",
      matricula: "0001",
      cidade: "Anadia",
      turno: "Noturno",
      validade: "12/12/2026"
    },
    {
      hash: "4914e1b9960e6236dfaacbad1b30c7996074fe980c6d9ea49bb87f65a6fb14ef",
      nome: "EstelionatÃ¡ria Souza",
      instituicao: "Ifal",
      curso: "Letras",
      matricula: "0002",
      cidade: "Anadia",
      turno: "Matutino",
      validade: "12/12/2026"
    }
  ];

  // ConfiguraÃ§Ã£o de caminhos com fallbacks
  const CONFIG = {
    // Primeiro tenta o caminho correto
    imagens: {
      frente: "./Imagens/modelo-frente.png",
      verso: "./Imagens/modelo-verso.png"
    },
    // Depois tenta alternativos
    alternativos: {
      frente: "./imagens/modelo-frente.png",
      verso: "./imagens/modelo-verso.png"
    },
    fotos: "./Imagens/fotos/",
    // Placeholders para fallback
    placeholders: {
      frente: "https://via.placeholder.com/800x500/4a6fa5/ffffff?text=CARTEIRINHA+ESTUDANTIL",
      verso: "https://via.placeholder.com/800x500/2c3e50/ffffff?text=VERSO+DA+CARTEIRINHA",
      foto: (matricula) => `https://ui-avatars.com/api/?name=Aluno&background=4a6fa5&color=fff&size=256&bold=true&length=1`
    }
  };

  /* ==========================
     INICIALIZAÃ‡ÃƒO
  ========================== */
  const canvasFrente = document.getElementById('frente');
  const ctxFrente = canvasFrente.getContext('2d');
  const canvasVerso = document.getElementById('verso');
  const ctxVerso = canvasVerso.getContext('2d');
  const loadingElement = document.getElementById('loading');

  /* ==========================
     FUNÃ‡Ã•ES UTILITÃRIAS
  ========================== */
  function formatarCPF(input) {
    let cpf = input.value.replace(/\D/g, '');
    
    if (cpf.length > 11) cpf = cpf.substring(0, 11);
    
    if (cpf.length > 9) {
      cpf = cpf.replace(/(\d{3})(\d{3})(\d{3})(\d{2})/, "$1.$2.$3-$4");
    } else if (cpf.length > 6) {
      cpf = cpf.replace(/(\d{3})(\d{3})(\d{1,3})/, "$1.$2.$3");
    } else if (cpf.length > 3) {
      cpf = cpf.replace(/(\d{3})(\d{1,3})/, "$1.$2");
    }
    
    input.value = cpf;
    return cpf.replace(/\D/g, '');
  }

  function mostrarLoading(show) {
    loadingElement.style.display = show ? 'block' : 'none';
    loadingElement.classList.toggle('active', show);
  }

  /* ==========================
     FUNÃ‡ÃƒO PARA CARREGAR IMAGEM ROBUSTA
  ========================== */
  async function carregarImagemRobusta(urls, tipo = 'imagem') {
    // Tenta cada URL na lista atÃ© conseguir
    for (let i = 0; i < urls.length; i++) {
      try {
        const img = await carregarImagem(urls[i]);
        console.log(`âœ… ${tipo} carregada: ${urls[i]}`);
        return { sucesso: true, imagem: img, url: urls[i] };
      } catch (error) {
        console.log(`âŒ Falha ${tipo} (tentativa ${i + 1}): ${urls[i]}`);
      }
    }
    
    // Se nenhuma funcionou, usa placeholder
    console.log(`âš ï¸ Usando placeholder para ${tipo}`);
    const placeholder = tipo === 'foto' 
      ? CONFIG.placeholders.foto('0')
      : CONFIG.placeholders[tipo];
    
    const img = await carregarImagem(placeholder);
    return { sucesso: false, imagem: img, url: placeholder };
  }

  function carregarImagem(url) {
    return new Promise((resolve, reject) => {
      const img = new Image();
      img.crossOrigin = 'anonymous';
      
      img.onload = () => resolve(img);
      img.onerror = () => reject(new Error(`Falha ao carregar: ${url}`));
      
      // Adiciona cache busting
      const cacheBuster = `?t=${Date.now()}`;
      img.src = url + (url.includes('?') ? '&' : '?') + cacheBuster;
      
      // Timeout de seguranÃ§a
      setTimeout(() => {
        if (!img.complete) {
          reject(new Error('Timeout ao carregar imagem'));
        }
      }, 10000);
    });
  }

  /* ==========================
     GERAR CARTEIRINHA PRINCIPAL
  ========================== */
  async function gerarCarteirinha() {
    const cpf = document.getElementById('cpf').value.replace(/\D/g, '');
    
    if (!cpf || cpf.length !== 11) {
      alert('Por favor, digite um CPF vÃ¡lido (11 nÃºmeros)');
      document.getElementById('cpf').focus();
      return;
    }
    
    mostrarLoading(true);
    
    try {
      const hash = sha256(cpf);
      const aluno = alunos.find(a => a.hash === hash);
      
      if (!aluno) {
        alert('Aluno nÃ£o encontrado. Verifique o CPF digitado.');
        mostrarLoading(false);
        return;
      }
      
      // Carrega todas as imagens em paralelo
      const [frenteResult, versoResult, fotoResult] = await Promise.all([
        carregarImagemRobusta([CONFIG.imagens.frente, CONFIG.alternativos.frente], 'frente'),
        carregarImagemRobusta([CONFIG.imagens.verso, CONFIG.alternativos.verso], 'verso'),
        carregarImagemRobusta([
          `${CONFIG.fotos}${aluno.matricula}.jpg`,
          `${CONFIG.fotos}${aluno.matricula}.png`,
          `${CONFIG.fotos}${aluno.matricula}.jpeg`,
          CONFIG.placeholders.foto(aluno.matricula)
        ], 'foto')
      ]);
      
      // Desenha a frente
      desenharFrente(ctxFrente, aluno, frenteResult.imagem, fotoResult.imagem);
      
      // Desenha o verso
      desenharVerso(ctxVerso, versoResult.imagem, aluno);
      
      console.log('âœ… Carteirinha gerada com sucesso para:', aluno.nome);
      
    } catch (error) {
      console.error('âŒ Erro ao gerar carteirinha:', error);
      alert('Erro ao gerar carteirinha. Por favor, tente novamente.');
    } finally {
      mostrarLoading(false);
    }
  }

  /* ==========================
     FUNÃ‡Ã•ES DE DESENHO
  ========================== */
  function desenharFrente(ctx, aluno, fundo, foto) {
    // Limpa o canvas
    ctx.clearRect(0, 0, canvasFrente.width, canvasFrente.height);
    
    // Desenha o fundo
    ctx.drawImage(fundo, 0, 0, canvasFrente.width, canvasFrente.height);
    
    // Desenha a foto do aluno
    const fotoX = 125, fotoY = 195, fotoLargura = 160, fotoAltura = 180;
    
    // Moldura da foto
    ctx.fillStyle = '#4a6fa5';
    ctx.fillRect(fotoX - 5, fotoY - 5, fotoLargura + 10, fotoAltura + 10);
    
    // Ãrea da foto com clipping
    ctx.save();
    ctx.beginPath();
    ctx.rect(fotoX, fotoY, fotoLargura, fotoAltura);
    ctx.clip();
    ctx.drawImage(foto, fotoX, fotoY, fotoLargura, fotoAltura);
    ctx.restore();
    
    // Desenha os dados do aluno
    ctx.fillStyle = '#000000';
    ctx.textBaseline = 'middle';
    
    // Nome
    ctx.font = 'bold 28px Arial';
    ctx.fillText(aluno.nome.toUpperCase(), 350, 130);
    
    // Dados
    ctx.font = '24px Arial';
    ctx.fillText(`InstituiÃ§Ã£o: ${aluno.instituicao}`, 450, 190);
    ctx.fillText(`Curso: ${aluno.curso}`, 450, 245);
    ctx.fillText(`Cidade: ${aluno.cidade}`, 450, 300);
    ctx.fillText(`Turno: ${aluno.turno}`, 450, 357);
    ctx.fillText(`Validade: ${aluno.validade}`, 450, 420);
    
    // MatrÃ­cula vertical
    ctx.save();
    ctx.translate(82, 320);
    ctx.rotate(-Math.PI / 2);
    ctx.font = 'bold 24px Arial';
    ctx.fillStyle = '#4a6fa5';
    ctx.fillText(`MAT: ${aluno.matricula}`, 0, 0);
    ctx.restore();
    
    // QR Code simulado
    ctx.fillStyle = '#333';
    ctx.fillRect(650, 180, 120, 120);
    ctx.fillStyle = '#fff';
    ctx.font = 'bold 14px Arial';
    ctx.textAlign = 'center';
    ctx.fillText('QR CODE', 710, 255);
    ctx.fillText('DIGITAL', 710, 275);
    ctx.textAlign = 'left';
  }

  function desenharVerso(ctx, fundo, aluno) {
    ctx.clearRect(0, 0, canvasVerso.width, canvasVerso.height);
    ctx.drawImage(fundo, 0, 0, canvasVerso.width, canvasVerso.height);
    
    // InformaÃ§Ãµes adicionais
    ctx.fillStyle = '#000000';
    ctx.font = 'bold 20px Arial';
    ctx.textAlign = 'center';
    ctx.fillText('DOCUMENTO OFICIAL', 400, 150);
    
    ctx.font = '16px Arial';
    ctx.textAlign = 'left';
    ctx.fillText('â€¢ VÃ¡lido em todo territÃ³rio nacional', 100, 200);
    ctx.fillText('â€¢ Em caso de perda, avisar Ã  instituiÃ§Ã£o', 100, 240);
    ctx.fillText('â€¢ Documento pessoal e intransferÃ­vel', 100, 280);
    ctx.fillText('â€¢ NÃ£o amassar, molhar ou rasgar', 100, 320);
    
    ctx.textAlign = 'center';
    ctx.font = '14px Arial';
    ctx.fillText(`Carteirinha digital - ${aluno.instituicao}`, 400, 420);
    ctx.fillText('Sistema gerado automaticamente', 400, 450);
  }

  /* ==========================
     FUNÃ‡Ã•ES ADICIONAIS
  ========================== */
  function capturarTela() {
    try {
      // Cria um canvas combinado
      const canvasCombinado = document.createElement('canvas');
      canvasCombinado.width = 800;
      canvasCombinado.height = 1050; // Frente + Verso + espaÃ§amento
      const ctxCombo = canvasCombinado.getContext('2d');
      
      // Fundo branco
      ctxCombo.fillStyle = '#ffffff';
      ctxCombo.fillRect(0, 0, canvasCombinado.width, canvasCombinado.height);
      
      // Copia frente
      ctxCombo.drawImage(canvasFrente, 0, 25);
      
      // Copia verso
      ctxCombo.drawImage(canvasVerso, 0, 550);
      
      // Gera link de download
      const link = document.createElement('a');
      link.download = `carteirinha-${Date.now()}.png`;
      link.href = canvasCombinado.toDataURL('image/png', 1.0);
      link.click();
      
      alert('Carteirinha baixada com sucesso!');
    } catch (error) {
      console.error('Erro ao capturar tela:', error);
      alert('Erro ao baixar carteirinha.');
    }
  }

  async function testarSistema() {
    mostrarLoading(true);
    
    try {
      console.log('=== INICIANDO TESTE DO SISTEMA ===');
      
      // Testa CPFs conhecidos
      const cpfsTeste = ['12345678909', '98765432100'];
      let sucessos = 0;
      
      for (const cpf of cpfsTeste) {
        const hash = sha256(cpf);
        const aluno = alunos.find(a => a.hash === hash);
        
        if (aluno) {
          console.log(`âœ… Aluno encontrado: ${aluno.nome}`);
          sucessos++;
        }
      }
      
      // Testa imagens
      console.log('Testando carregamento de imagens...');
      const testeFrente = await carregarImagemRobusta([CONFIG.imagens.frente], 'teste');
      console.log(testeFrente.sucesso ? 'âœ… Imagens acessÃ­veis' : 'âš ï¸ Usando placeholders');
      
      alert(`Teste completo!\n${sucessos}/${cpfsTeste.length} alunos encontrados\nSistema ${testeFrente.sucesso ? 'OK' : 'com fallback'}`);
      
    } catch (error) {
      console.error('Erro no teste:', error);
      alert('Erro durante o teste do sistema.');
    } finally {
      mostrarLoading(false);
    }
  }

  /* ==========================
     INICIALIZAÃ‡ÃƒO AUTOMÃTICA
  ========================== */
  document.addEventListener('DOMContentLoaded', () => {
    console.log('=== SISTEMA DE CARTEIRINHA INICIADO ===');
    console.log('VersÃ£o: 2.0 - GitHub Pages Otimizada');
    console.log('Alunos cadastrados:', alunos.length);
    
    // Foca no input
    document.getElementById('cpf').focus();
    
    // Event listener para Enter
    document.getElementById('cpf').addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        gerarCarteirinha();
      }
    });
  });
  </script>
</body>
</html>
