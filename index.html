<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Carteirinha Estudantil</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      text-align: center;
      padding: 20px;
      background: #f0f2f5;
      min-height: 100vh;
    }
    
    .container {
      max-width: 850px;
      margin: 0 auto;
    }
    
    header {
      background: linear-gradient(135deg, #1a237e, #283593);
      color: white;
      padding: 25px;
      border-radius: 15px 15px 0 0;
      margin-bottom: 20px;
    }
    
    h1 {
      font-size: 2rem;
      margin-bottom: 10px;
    }
    
    .subtitle {
      font-size: 1.1rem;
      opacity: 0.9;
    }
    
    .card {
      background: white;
      border-radius: 15px;
      padding: 30px;
      margin-bottom: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.08);
    }
    
    .input-section {
      background: #f8f9fa;
      border-radius: 10px;
      padding: 20px;
      margin-bottom: 20px;
    }
    
    input {
      width: 100%;
      max-width: 400px;
      padding: 15px 20px;
      font-size: 18px;
      border: 2px solid #ddd;
      border-radius: 8px;
      margin: 10px 0;
      text-align: center;
      font-family: 'Courier New', monospace;
    }
    
    .buttons {
      display: flex;
      gap: 10px;
      justify-content: center;
      flex-wrap: wrap;
      margin: 20px 0;
    }
    
    button {
      padding: 12px 25px;
      font-size: 16px;
      font-weight: 600;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s;
      min-width: 140px;
    }
    
    .btn-primary {
      background: #1a237e;
      color: white;
    }
    
    .btn-success {
      background: #2e7d32;
      color: white;
    }
    
    .btn-download {
      background: #ff9800;
      color: white;
      display: none;
    }
    
    button:hover {
      opacity: 0.9;
      transform: translateY(-2px);
    }
    
    .status-box {
      background: #e3f2fd;
      border-left: 4px solid #1a237e;
      padding: 15px;
      margin: 15px 0;
      border-radius: 8px;
      text-align: left;
      font-size: 14px;
      display: none;
    }
    
    .status-box.visible {
      display: block;
    }
    
    .canvas-container {
      position: relative;
      margin: 20px 0;
    }
    
    canvas {
      width: 100%;
      height: auto;
      border: 2px solid #e0e0e0;
      border-radius: 10px;
      background: white;
    }
    
    .image-info {
      background: #f5f5f5;
      padding: 15px;
      border-radius: 8px;
      margin: 10px 0;
      font-size: 14px;
      text-align: left;
    }
    
    .image-info.success {
      background: #e8f5e9;
      border-left: 4px solid #4caf50;
    }
    
    .image-info.error {
      background: #ffebee;
      border-left: 4px solid #f44336;
    }
    
    .carteirinha-container {
      margin-bottom: 30px;
    }
    
    .carteirinha-titulo {
      font-size: 18px;
      color: #1a237e;
      margin-bottom: 10px;
      font-weight: bold;
      text-align: center;
    }
    
    @media (max-width: 768px) {
      .container {
        padding: 10px;
      }
      
      header {
        padding: 20px 15px;
      }
      
      h1 {
        font-size: 1.5rem;
      }
      
      .card {
        padding: 20px;
      }
      
      button {
        width: 100%;
        max-width: 300px;
      }
    }
  </style>
  
  <!-- jsPDF library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>

<body>
  <div class="container">
    <header>
      <h1>üéì Carteirinha Estudantil</h1>
      <p class="subtitle">Sistema Digital de Identifica√ß√£o Estudantil para uso de Transporte Escolar Intermunicipal</p>
    </header>
    
    <div class="card">
      <div class="input-section">
        <h3>Digite seu CPF para acessar:</h3>
        <input type="text" id="cpf" placeholder="000.000.000-00" maxlength="14">
        <p style="margin-top: 10px; color: #666; font-size: 14px;">
          
        </p>
      </div>
      
      <div class="buttons">
        <button class="btn-primary" onclick="gerarCarteirinha()">Gerar Carteirinha</button>
        <button class="btn-success" onclick="limparTudo()">Limpar</button>
        <button class="btn-download" onclick="salvarCarteirinhasPDF()" id="btnSalvar">Salvar Todas as Carteirinhas (PDF)</button>
      </div>
      
      <div class="status-box visible" id="statusBox" style="border-left-color: rgb(76, 175, 80); background: rgb(232, 245, 233);">‚úÖ Digite um CPF para gerar a(s) carteirinha(s)</div>
      
      <div class="image-info success" id="imageInfo"> 
        ‚úÖVeja Abaixo o Resultado
      </div>
    </div>
    
    <!-- Container para m√∫ltiplas carteirinhas -->
    <div id="carteirinhasContainer">
      <!-- As carteirinhas ser√£o geradas dinamicamente aqui -->
    </div>
  </div>

  <!-- Importa os dados dos alunos do arquivo externo -->
  <script src="alunos.js"></script>
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/js-sha256/0.9.0/sha256.min.js"></script>
  
  <script>
  // ============================================
  // CONFIGURA√á√ÉO
  // ============================================
  const CONFIG = {
    caminhoImagens: "./Imagens/",
    caminhoFotos: "./Imagens/fotos/",
    
    placeholders: {
      frente: "https://via.placeholder.com/800x500/4a6fa5/ffffff?text=CARTEIRINHA+ESTUDANTIL",
      verso: "https://via.placeholder.com/800x500/2c3e50/ffffff?text=VERSO+DA+CARTEIRINHA",
      foto: (matricula) => `https://ui-avatars.com/api/?name=Aluno&background=4a6fa5&color=fff&size=256&bold=true&length=1`
    }
  };

  // ============================================
  // VARI√ÅVEIS GLOBAIS
  // ============================================
  const statusBox = document.getElementById('statusBox');
  const imageInfo = document.getElementById('imageInfo');
  const btnSalvar = document.getElementById('btnSalvar');
  const carteirinhasContainer = document.getElementById('carteirinhasContainer');
  
  let todasMatriculasEncontradas = [];
  let todosCanvases = [];

  // ============================================
  // DIMENS√ïES PARA PDF
  // ============================================
  const DIMENSOES_CARTEIRINHA = {
    largura: 85.6,
    altura: 53.98,
    espaco: 2
  };

  // ============================================
  // FUN√á√ïES DE UTILIDADE
  // ============================================
  function formatarCPF(cpf) {
    cpf = cpf.replace(/\D/g, '');
    if (cpf.length > 11) cpf = cpf.substring(0, 11);
    if (cpf.length > 9) {
      cpf = cpf.replace(/(\d{3})(\d{3})(\d{3})(\d{2})/, "$1.$2.$3-$4");
    } else if (cpf.length > 6) {
      cpf = cpf.replace(/(\d{3})(\d{3})(\d{1,3})/, "$1.$2.$3");
    } else if (cpf.length > 3) {
      cpf = cpf.replace(/(\d{3})(\d{1,3})/, "$1.$2");
    }
    return cpf;
  }

  function mostrarStatus(mensagem, tipo = 'info') {
    statusBox.textContent = mensagem;
    statusBox.className = 'status-box visible';
    
    if (tipo === 'error') {
      statusBox.style.borderLeftColor = '#f44336';
      statusBox.style.background = '#ffebee';
    } else if (tipo === 'success') {
      statusBox.style.borderLeftColor = '#4caf50';
      statusBox.style.background = '#e8f5e9';
    } else {
      statusBox.style.borderLeftColor = '#1a237e';
      statusBox.style.background = '#e3f2fd';
    }
  }

  // ============================================
  // FUN√á√ÉO PRINCIPAL - CARREGAR IMAGEM
  // ============================================
  function carregarImagemComDetalhes(url, tipo) {
    return new Promise((resolve) => {
      console.log(`üîÑ Tentando carregar: ${url}`);
      
      const img = new Image();
      img.crossOrigin = 'anonymous';
      
      img.onload = function() {
        console.log(`‚úÖ Imagem carregada: ${url} (${img.width}x${img.height})`);
        resolve({
          sucesso: true,
          imagem: img,
          url: url,
          largura: img.width,
          altura: img.height,
          tipo: tipo
        });
      };
      
      img.onerror = function(e) {
        console.error(`‚ùå Falha ao carregar: ${url}`, e);
        resolve({
          sucesso: false,
          imagem: null,
          url: url,
          erro: e,
          tipo: tipo
        });
      };
      
      const timestamp = new Date().getTime();
      const urlUnica = `${url}${url.includes('?') ? '&' : '?'}_=${timestamp}`;
      img.src = urlUnica;
    });
  }

  // ============================================
  // CRIAR ELEMENTOS DA CARTEIRINHA DINAMICAMENTE
  // ============================================
  function criarElementosCarteirinha(indice) {
    const container = document.createElement('div');
    container.className = 'carteirinha-container';
    container.id = `carteirinha-${indice}`;
    
    const titulo = document.createElement('div');
    titulo.className = 'carteirinha-titulo';
    titulo.id = `titulo-${indice}`;
    
    const card = document.createElement('div');
    card.className = 'card';
    
    const tituloCanvas = document.createElement('h3');
    tituloCanvas.textContent = '';
    
    const canvasContainer = document.createElement('div');
    canvasContainer.className = 'canvas-container';
    
    const canvasFrente = document.createElement('canvas');
    canvasFrente.id = `frente-${indice}`;
    canvasFrente.width = 800;
    canvasFrente.height = 500;
    
    canvasContainer.appendChild(canvasFrente);
    card.appendChild(tituloCanvas);
    card.appendChild(canvasContainer);
    
    const cardVerso = document.createElement('div');
    cardVerso.className = 'card';
    
    const tituloCanvasVerso = document.createElement('h3');
    tituloCanvasVerso.textContent = '';
    
    const canvasContainerVerso = document.createElement('div');
    canvasContainerVerso.className = 'canvas-container';
    
    const canvasVerso = document.createElement('canvas');
    canvasVerso.id = `verso-${indice}`;
    canvasVerso.width = 800;
    canvasVerso.height = 500;
    
    canvasContainerVerso.appendChild(canvasVerso);
    cardVerso.appendChild(tituloCanvasVerso);
    cardVerso.appendChild(canvasContainerVerso);
    
    container.appendChild(titulo);
    container.appendChild(card);
    container.appendChild(cardVerso);
    
    return {
      container: container,
      canvasFrente: canvasFrente,
      canvasVerso: canvasVerso,
      titulo: titulo
    };
  }

  // ============================================
  // DESENHO DA FRENTE DA CARTEIRINHA
  // ============================================
  function desenharFrenteBasica(ctx, aluno, fundo = null, foto = null) {
    const largura = ctx.canvas.width;
    const altura = ctx.canvas.height;
    
    // Limpa tudo
    ctx.clearRect(0, 0, largura, altura);
    
    // Desenha fundo
    if (fundo && fundo.sucesso) {
      ctx.drawImage(fundo.imagem, 0, 0, largura, altura);
    } else {
      const grad = ctx.createLinearGradient(0, 0, largura, 0);
      grad.addColorStop(0, '#1a237e');
      grad.addColorStop(0.5, '#283593');
      grad.addColorStop(1, '#3949ab');
      ctx.fillStyle = grad;
      ctx.fillRect(0, 0, largura, altura);
      
      ctx.fillStyle = 'white';
      ctx.font = 'bold 32px Arial';
      ctx.textAlign = 'center';
      ctx.fillText('CARTEIRINHA ESTUDANTIL', largura/2, 60);
      ctx.textAlign = 'left';
    }
    
    // √ÅREA DA FOTO
    const fotoX = 125;
    const fotoY = 195;
    const fotoW = 160;
    const fotoH = 180;
    
    if (foto && foto.sucesso) {
      try {
        const scale = Math.min(fotoW / foto.imagem.width, fotoH / foto.imagem.height);
        const scaledW = foto.imagem.width * scale;
        const scaledH = foto.imagem.height * scale;
        const offsetX = fotoX + (fotoW - scaledW) / 2;
        const offsetY = fotoY + (fotoH - scaledH) / 2;
        
        ctx.drawImage(foto.imagem, offsetX, offsetY, scaledW, scaledH);
      } catch (e) {
        console.error('Erro ao desenhar foto:', e);
        desenharPlaceholderFoto(ctx, fotoX, fotoY, fotoW, fotoH, aluno.matricula);
      }
    } else {
      desenharPlaceholderFoto(ctx, fotoX, fotoY, fotoW, fotoH, aluno.matricula);
    }
    
    // DADOS DO ALUNO
    ctx.fillStyle = '#000';
    ctx.textAlign = 'left';
    
    ctx.font = 'bold 16px Arial';
    ctx.fillText(aluno.nome.toUpperCase(), 335, 130);
    
    ctx.font = '16px Arial';
    ctx.fillText(aluno.instituicao, 460, 190);
    ctx.fillText(aluno.curso, 460, 245);
    ctx.fillText(aluno.cidade, 460, 300);
    ctx.fillText(aluno.turno, 460, 357);
    ctx.fillText(aluno.validade, 460, 420);
    
    // MATR√çCULA VERTICAL
    ctx.save();
    ctx.translate(82, 320);
    ctx.rotate(-Math.PI / 2);
    ctx.font = '24px Arial';
    ctx.fillStyle = '#4a6fa5';
    ctx.fillText(aluno.matricula, 0, 0);
    ctx.restore();
  }

  // ============================================
  // DESENHO DO VERSO DA CARTEIRINHA
  // ============================================
  function desenharVersoBasico(ctx, fundo = null) {
    const largura = ctx.canvas.width;
    const altura = ctx.canvas.height;
    
    ctx.clearRect(0, 0, largura, altura);
    
    if (fundo && fundo.sucesso) {
      ctx.drawImage(fundo.imagem, 0, 0, largura, altura);
    } else {
      const grad = ctx.createLinearGradient(0, 0, 0, altura);
      grad.addColorStop(0, '#37474f');
      grad.addColorStop(1, '#263238');
      ctx.fillStyle = grad;
      ctx.fillRect(0, 0, largura, altura);
      
      ctx.fillStyle = 'white';
      ctx.font = 'bold 28px Arial';
      ctx.textAlign = 'center';
      ctx.fillText('VERSO DA CARTEIRINHA', largura/2, 80);
    }
  }

  function desenharPlaceholderFoto(ctx, x, y, w, h, matricula) {
    const grad = ctx.createRadialGradient(x + w/2, y + h/2, 0, x + w/2, y + h/2, w/2);
    grad.addColorStop(0, '#5c6bc0');
    grad.addColorStop(1, '#3949ab');
    ctx.fillStyle = grad;
    ctx.fillRect(x, y, w, h);
    
    ctx.fillStyle = 'white';
    ctx.font = 'bold 60px Arial';
    ctx.textAlign = 'center';
    ctx.textBaseline = 'middle';
    ctx.fillText('üë§', x + w/2, y + h/2 - 20);
    
    ctx.font = '20px Arial';
    ctx.fillText(matricula, x + w/2, y + h/2 + 40);
    ctx.textAlign = 'left';
    ctx.textBaseline = 'alphabetic';
  }

  // ============================================
  // FUN√á√ÉO PARA SALVAR TODAS AS CARTEIRINHAS EM PDF
  // ============================================
  async function salvarCarteirinhasPDF() {
    if (todasMatriculasEncontradas.length === 0) {
      mostrarStatus('Gere as carteirinhas primeiro!', 'error');
      return;
    }
    
    try {
      mostrarStatus('Gerando PDF com todas as carteirinhas...', 'info');
      
      const { jsPDF } = window.jspdf;
      const pdf = new jsPDF({
        orientation: 'portrait',
        unit: 'mm',
        format: 'a4'
      });
      
      const pageWidth = 210;
      const pageHeight = 297;
      const cardWidth = DIMENSOES_CARTEIRINHA.largura;
      const cardHeight = DIMENSOES_CARTEIRINHA.altura;
      const espaco = DIMENSOES_CARTEIRINHA.espaco;
      
      let yPos = 20; // Come√ßa mais para cima
      
      // Para cada carteirinha (frente + verso)
      for (let i = 0; i < todasMatriculasEncontradas.length; i++) {
        // Se n√£o couber na p√°gina atual, cria nova p√°gina
        if (yPos + cardHeight > pageHeight - 20) {
          pdf.addPage();
          yPos = 20;
        }
        
        const frenteDataURL = todosCanvases[i].frente.toDataURL('image/png');
        const versoDataURL = todosCanvases[i].verso.toDataURL('image/png');
        
        // Posi√ß√µes para frente e verso lado a lado
        const xFrente = (pageWidth - (cardWidth * 2 + espaco)) / 2;
        const xVerso = xFrente + cardWidth + espaco;
        
        // Adiciona frente (esquerda)
        pdf.addImage(frenteDataURL, 'PNG', xFrente, yPos, cardWidth, cardHeight);
        
        // Adiciona verso (direita)
        pdf.addImage(versoDataURL, 'PNG', xVerso, yPos, cardWidth, cardHeight);
        
        // Adiciona t√≠tulo da carteirinha acima
        pdf.setFontSize(10);
        pdf.setTextColor(100, 100, 100);
        pdf.text(`Carteirinha ${i + 1}: ${todasMatriculasEncontradas[i].nome}`, 20, yPos - 5);
        
        yPos += cardHeight + 25; // Espa√ßo para pr√≥xima carteirinha
        
        // Linha divis√≥ria
        pdf.setDrawColor(200, 200, 200);
        pdf.setLineWidth(0.1);
        pdf.line(20, yPos - 15, pageWidth - 20, yPos - 15);
      }
      
      // Salvar o PDF
      const nomeArquivo = `carteirinhas_${todasMatriculasEncontradas[0].nome.replace(/\s+/g, '_')}.pdf`;
      pdf.save(nomeArquivo);
      
      mostrarStatus(`PDF com ${todasMatriculasEncontradas.length} carteirinha(s) gerado com sucesso!`, 'success');
      
    } catch (error) {
      console.error('Erro ao gerar PDF:', error);
      mostrarStatus('Erro ao gerar o PDF. Tente novamente.', 'error');
    }
  }

  // ============================================
  // FUN√á√ÉO PRINCIPAL - GERAR CARTEIRINHA(S)
  // ============================================
  async function gerarCarteirinha() {
    const cpfInput = document.getElementById('cpf');
    let cpf = cpfInput.value.replace(/\D/g, '');
    
    if (cpf.length !== 11) {
      mostrarStatus('Por favor, digite um CPF v√°lido (11 n√∫meros)', 'error');
      cpfInput.value = formatarCPF(cpf);
      cpfInput.focus();
      return;
    }
    
    mostrarStatus('Processando... Aguarde.', 'info');
    
    try {
      cpfInput.value = formatarCPF(cpf);
      
      const hash = sha256(cpf);
      
      // Buscar TODOS os registros com este hash
      todasMatriculasEncontradas = alunos.filter(a => a.hash === hash);
      todosCanvases = [];
      
      if (todasMatriculasEncontradas.length === 0) {
        mostrarStatus('Aluno n√£o encontrado. Verifique o CPF.', 'error');
        return;
      }
      
      // Limpa container anterior
      carteirinhasContainer.innerHTML = '';
      
      // Carrega imagens de fundo (s√≥ uma vez, s√£o as mesmas para todos)
      const [frenteResult, versoResult] = await Promise.all([
        carregarImagemComDetalhes(CONFIG.caminhoImagens + 'modelo-frente.png', 'frente'),
        carregarImagemComDetalhes(CONFIG.caminhoImagens + 'modelo-verso.png', 'verso')
      ]);
      
      // Para cada matr√≠cula encontrada, cria uma carteirinha
      for (let i = 0; i < todasMatriculasEncontradas.length; i++) {
        const aluno = todasMatriculasEncontradas[i];
        
        // Cria elementos HTML para esta carteirinha
        const elementos = criarElementosCarteirinha(i);
        carteirinhasContainer.appendChild(elementos.container);
        
        // Atualiza t√≠tulo
        elementos.titulo.textContent = `Carteirinha ${i + 1} - ${aluno.instituicao} - ${aluno.curso}`;
        
        // Carrega foto espec√≠fica deste aluno
        const fotoResult = await carregarImagemComDetalhes(
          CONFIG.caminhoFotos + aluno.matricula + '.JPG', 
          'foto'
        );
        
        // Cria contextos para os canvases
        const ctxFrente = elementos.canvasFrente.getContext('2d');
        const ctxVerso = elementos.canvasVerso.getContext('2d');
        
        // Desenha a carteirinha
        desenharFrenteBasica(ctxFrente, aluno, frenteResult, fotoResult);
        desenharVersoBasico(ctxVerso, versoResult);
        
        // Armazena os canvases para salvar em PDF depois
        todosCanvases.push({
          frente: elementos.canvasFrente,
          verso: elementos.canvasVerso
        });
      }
      
      // Mostra bot√£o de salvar
      btnSalvar.style.display = 'inline-block';
      
      if (todasMatriculasEncontradas.length > 1) {
        mostrarStatus(`‚úÖ Geradas ${todasMatriculasEncontradas.length} carteirinhas para: ${todasMatriculasEncontradas[0].nome}`, 'success');
      } else {
        mostrarStatus(`‚úÖ Carteirinha gerada para: ${todasMatriculasEncontradas[0].nome}`, 'success');
      }
      
    } catch (error) {
      console.error('Erro cr√≠tico:', error);
      mostrarStatus('Erro ao processar. Tente novamente.', 'error');
    }
  }

  // ============================================
  // FUN√á√ïES ADICIONAIS
  // ============================================
  function limparTudo() {
    carteirinhasContainer.innerHTML = '';
    statusBox.classList.remove('visible');
    imageInfo.textContent = '';
    btnSalvar.style.display = 'none';
    document.getElementById('cpf').value = '';
    todasMatriculasEncontradas = [];
    todosCanvases = [];
    mostrarStatus('Sistema limpo. Digite um CPF para come√ßar.', 'info');
  }

  // ============================================
  // INICIALIZA√á√ÉO
  // ============================================
  document.addEventListener('DOMContentLoaded', function() {
    console.log('üéì Sistema de Carteirinha iniciado');
    
    const cpfInput = document.getElementById('cpf');
    cpfInput.addEventListener('input', function() {
      this.value = formatarCPF(this.value);
    });
    
    cpfInput.addEventListener('keypress', function(e) {
      if (e.key === 'Enter') {
        gerarCarteirinha();
      }
    });
    
    setTimeout(() => {
      mostrarStatus('Sistema pronto. Digite um CPF para gerar sua(s) carteirinha(s).', 'info');
    }, 500);
  });
  </script>
</body>
</html>
